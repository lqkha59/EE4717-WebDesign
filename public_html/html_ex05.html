<!doctype html>
<html lang="en">
<head>
<title>Phrase Elements Example</title>
<meta charset=“utf-8”>
</head>
<body>
<h1>Heading Level 1</h1>
<p>This is a sample paragraph. <br>
Heading tags can help to make <b>your pages more 
accessible</b> to use heading tags to outline 
the structure of your web page content.
</p>
<hr>
<blockquote>
The power of the <strong>Web</strong> is in its universality. 
Access by <em><b>everyone</b></em> everywhere.
</blockquote>
</body>
</html>
