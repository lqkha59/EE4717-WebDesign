<!doctype html>
<html lang="en">
<head>
<title>Blockquote Example</title>
<meta charset=“utf-8”>
</head>
<body>
<h1>Heading Level 1</h1>
<p>This is a sample paragraph. <br>
Heading tags can help to make your pages more 
accessible to use heading tags to outline 
the structure of your web page content.
</p>
<hr>
<blockquote>
The power of the Web is in its universality. 
Access by everyone everywhere.
</blockquote>
</body>
</html>
